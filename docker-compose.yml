version: '3.9' # optional since v1.27.0
services:

  shishahub-backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    # ports:
    #   - '3010:3010'
    expose:
    - 3010
    env_file: ./.env
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_DB: ${DB_DB}
      SESSION_SECRET: ${SESSION_SECRET}
      VIRTUAL_HOST: www.shishahub.online # the incomming domain name for this site
      VIRTUAL_PORT: 3010 # the port your applicatio
      LETSENCRYPT_HOST: www.shishahub.online # the domain name to issue cert to
      LETSENCRYPT_EMAIL: sipmarch7@hotmail.com # this email can be any of your emails

networks:
  default:
    external:
      name: nginx-proxy